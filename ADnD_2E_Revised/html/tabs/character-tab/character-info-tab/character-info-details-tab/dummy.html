<div class="sheet-2colrow">
    <div class="sheet-col">
        <h4>Experience</h4>
        <fieldset class="repeating_XP">
            <table>
                <tr>
                    <td>
                        <h5>Class:</h5>
                        <input type="text" name="attr_expclassname" title="@{repeating_XP_$X_expclassname}" class="sheet-chrome" list="classes">
                        <input type="text" name="attr_expclassname" title="@{repeating_XP_$X_expclassname}" class="sheet-firefox" list="classes-ff"><span></span>
                    </td>
                    <td>
                        <h5>To Next:</h5>
                        <input type="text" name="attr_expnextlevel" title="@{repeating_XP_$X_expnextlevel}">
                    </td>
                </tr>
                <tr>
                    <td>
                        <h5>Current Exp:</h5>
                        <input type="text" name="attr_expcurrent1" title="@{repeating_XP_$X_expcurrent1}" value="0">
                        <input type="text" name="attr_expcurrent" title="@{repeating_XP_$X_expcurrent}" value="0">
                    </td>
                    <td>
                        <h5>Gained Exp:</h5>
                        <input type="text" name="attr_expgain1" title="@{repeating_XP_$X_expgain1}" value="0">
                        <input type="text" name="attr_expgain" title="@{repeating_XP_$X_expgain}" value="0">
                    </td>
                </tr>
                <tr>
                    <td>
                        <h5>New Exp Total:</h5>
                        <input type="text" name="attr_expnew" title="@{repeating_XP_$X_expnew}" value="@{expcurrent1}+@{expgain1}" disabled>
                    </td>
                    <td>
                        <h5>Prime Req Exp Total:</h5>
                        <input type="text" name="attr_expprime" title="@{repeating_XP_$X_expprime}" value="@{expcurrent1}+round(@{expgain1}*(1+(@{prime1}/100)))" disabled>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h5>Prime Requisite Bonus:</h5>
                        <input type="text" name="attr_prime1" title="@{repeating_XP_$X_prime1}" class="sheet-short" value="10"><b>%</b>
                        <input type="text" name="attr_prime" title="@{repeating_XP_$X_prime}" class="sheet-short" value="10"><b>%</b>
                    </td>
                </tr>
            </table>
        </fieldset>
    </div>
    <div class="sheet-col">
        <h4>Experience</h4>
        <fieldset class="repeating_XP2" name="attr_repxp2">
            <table>
                <tr>
                    <td>
                        <h5>Class:</h5>
                        <input type="text" name="attr_expclassname2" title="@{repeating_XP2_$X_expclassname2}" class="sheet-chrome" list="classes">
                        <input type="text" name="attr_expclassname2" title="@{repeating_XP2_$X_expclassname2}" class="sheet-firefox" list="classes-ff"><span></span>
                    </td>
                    <td>
                        <h5>To Next:</h5>
                        <input type="text" name="attr_expnextlevel2" title="@{repeating_XP2_$X_expnextlevel2}">
                    </td>
                </tr>
                <tr>
                    <td>
                        <h5>Current Exp:</h5>
                        <input type="text" name="attr_expcurrent2" title="@{repeating_XP2_$X_expcurrent2}" value="0">
                    </td>
                    <td>
                        <h5>Gained Exp:</h5><input type="text" name="attr_expgain2" title="@{repeating_XP2_$X_expgain2}" value="0">
                    </td>
                </tr>
                <tr>
                    <td>
                        <h5>New Exp Total:</h5>
                        <input type="text" name="attr_expnew2" title="@{repeating_XP2_$X_expnew2}" value="@{expcurrent2}+@{expgain2}" disabled>
                    </td>
                    <td>
                        <h5>Prime Req Exp Total:</h5>
                        <input type="text" name="attr_expprime2" title="@{repeating_XP2_$X_expprime2}" value="@{expcurrent2}+round(@{expgain2}*(1+(@{prime2}/100)))" disabled>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h5>Prime Requisite Bonus:</h5>
                        <input type="text" name="attr_prime2" title="@{repeating_XP2_$X_prime2}" class="sheet-short" value="10"><b>%</b>
                    </td>
                </tr>
            </table>
        </fieldset>
    </div>
</div>
