<div class="sheet-col">
    <fieldset class="repeating_XP" name="attr_repxp">
        <table>
            <tr>
                <td>
                    <h5>Class:</h5>
                    <input type="text" name="attr_expclassname" title="@{repeating_XP_$X_expclassname}" class="sheet-chrome" list="classes">
                    <input type="text" name="attr_expclassname" title="@{repeating_XP_$X_expclassname}" class="sheet-firefox" list="classes-ff"><span></span>
                </td>
                <td>
                    <h5>To Next:</h5>
                    <input type="text" name="attr_expnextlevel" title="@{repeating_XP_$X_expnextlevel}">
                </td>
            </tr>
            <tr>
                <td>
                    <h5>Current Exp:</h5>
                    <input type="text" name="attr_expcurrent#REPLACE0#" title="@{repeating_XP_$X_expcurrent#REPLACE0#}" value="0">
                </td>
                <td>
                    <h5>Gained Exp:</h5>
                    <input type="text" name="attr_expgain#REPLACE0#" title="@{repeating_XP_$X_expgain#REPLACE0#}" value="0">
                </td>
            </tr>
            <tr>
                <td>
                    <h5>New Exp Total:</h5>
                    <input type="text" name="attr_expnew" title="@{repeating_XP_$X_expnew}" value="@{expcurrent#REPLACE0#}+@{expgain#REPLACE0#}" disabled>
                </td>
                <td>
                    <h5>Prime Req Exp Total:</h5>
                    <input type="text" name="attr_expprime" title="@{repeating_XP_$X_expprime}" value="@{expcurrent#REPLACE0#}+round(@{expgain#REPLACE0#}*(1+(@{prime#REPLACE0#}/100)))" disabled>
                </td>
            </tr>
            <tr>
                <td>
                    <h5>Prime Requisite Bonus:</h5>
                    <input type="text" name="attr_prime#REPLACE0#" title="@{repeating_XP_$X_prime#REPLACE0#}" class="sheet-short" value="10"><b>%</b>
                </td>
            </tr>
        </table>
    </fieldset>
</div>
