<div class="sheet-experience">
    <fieldset class="repeating_XP">
        <table>
            <tr>
                <td colspan="3">
                    <h5>Class:</h5>
                    <input type="text" name="attr_expclassname" title="@{repeating_XP_$X_expclassname}" class="sheet-chrome" list="classes">
                    <input type="text" name="attr_expclassname" title="@{repeating_XP_$X_expclassname}" class="sheet-firefox" list="classes-ff"><span></span>
                </td>
            </tr>
            <tr>
                <td><h5>Current Exp:</h5></td>
                <td></td>
                <td><h5>To Next Level:</h5></td>
            </tr>
            <tr>
                <td><input type="number" class="sheet-midishtext" name="attr_expcurrent" title="@{repeating_XP_$X_expcurrent}" value="0"></td>
                <td><b>/</b></td>
                <td><input type="number" class="sheet-midishtext" name="attr_expnextlevel" title="@{repeating_XP_$X_expnextlevel}"></td>
            </tr>
        </table>
        <details>
            <summary><h5 style="display: inline;">Update Exp</h5></summary>
            <table>
                <tr>
                    <td><h5>Current Exp:</h5></td>
                    <td><input type="number" class="sheet-midishtext" name="attr_expcurrent" title="@{repeating_XP_$X_expcurrent}" value="0" readonly></td>
                </tr>
                <tr>
                    <td><h5>Gained Exp:</h5></td>
                    <td><input type="number" class="sheet-midishtext" name="attr_expgain" title="@{repeating_XP_$X_expgain}" value="0"></td>
                </tr>
                <tr>
                    <td><h5 style="display: inline;">Prime Requisite Bonus</h5> <input type="number" name="attr_prime" title="@{repeating_XP_$X_prime}" class="sheet-minish" min="0" value="10"><h5 style="display: inline;">%:&ensp;</h5></td>
                    <td><input type="text" class="sheet-midishtext" name="attr_expgainprime" title="@{repeating_XP_$X_expgainprime}" value="0" readonly></td>
                </tr>
                <tr>
                    <td><h5>New Exp Total:</h5></td>
                    <td><input type="number" class="sheet-midishtext" name="attr_expnew" title="@{repeating_XP_$X_expnew}" value="0" readonly></td>
                </tr>
            </table>
        </details>
    </fieldset>
</div>
